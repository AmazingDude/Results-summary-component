<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
      <div class="card">
        <div class="card-container">
          <h3>Your Result</h3>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <section class="card-description">
          <h3>Summary</h3>
          <div class="rows">
            <div class="row-first"> <!-- First row -->
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                <em>Reaction</em>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="row-second"> <!-- Second row -->
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <em>Memory</em>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="row-third"> <!-- Third row -->
              <div class="badge">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <em>Verbal</em>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="row-fourth"> <!-- Fourth row -->
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <em>Visual</em>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button href="#">Continue</button>
        </section>
      </div>

    </div> -->
  </body>
</html>
